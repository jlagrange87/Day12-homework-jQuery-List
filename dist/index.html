<!DOCTYPE html>
<html>
<head>
	<title>To-Do</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="title"> To do List, jQuery style</div>
	<div id="parent">
		<form id="todo-form">
			<input type="text" id="todo-input" placeholder="List Item">
			<button type="submit" id="todo-button">Submit</button>
		</form>
		<section id="list">
		</section>
		<button id="clear">Clear</button>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script $("li").on("click", "line-through")></script>
</body>
</html>
